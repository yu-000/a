<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100000</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles for the pixel art theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none; /* Prevent text selection */
            -webkit-user-drag: none; /* Prevent drag on iOS */
        }
        
        .game-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 50px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .stats-box {
            padding: 0;
            border: none;
            background: none;
            font-size: 2.5rem;
            text-align: center;
            line-height: 1;
            min-width: 200px;
        }
        
        #box-container {
            width: 150px;
            height: 150px;
            border: 5px solid #fff;
            background-color: #000;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            justify-content: flex-start;
            padding: 5px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
            box-sizing: border-box;
        }
        
        .box-flash {
            animation: box-flash-animation 0.5s ease-out;
        }

        @keyframes box-flash-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(255, 255, 255, 0.5); }
            100% { transform: scale(1); }
        }

        .grain {
            width: 10px;
            height: 10px;
            background-color: #ffffff;
            cursor: grab;
            margin: 1px;
            border: 1px solid transparent;
            box-sizing: border-box;
        }

        .grain:hover {
            border-color: #aaa;
        }
        
        /* The single grain container for the '1 grain' concept */
        #single-grain-container {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000;
            border: 3px solid #fff;
            padding: 20px 40px;
            z-index: 1000;
            font-size: 1.5rem;
            text-align: center;
            display: none;
        }
        
        /* --- Responsive Design for Mobile and Tablet --- */
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                gap: 30px;
            }
            .stats-box {
                font-size: 2rem;
            }
            #box-container {
                width: 120px;
                height: 120px;
            }
            #single-grain-container {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Left panel: Box and stats -->
        <div class="left-panel">
            <div class="stats-box">
                <!-- Display only the number of remaining grains -->
                <span id="grains-remaining">100000</span>
            </div>
            <!-- The box where grains are dropped -->
            <div id="box-container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        
        <!-- Right panel: The single grain container that is always visible -->
        <div id="single-grain-container">
             <div class="grain" draggable="true" id="grain-0"></div>
        </div>
    </div>

    <script>
        const totalGrains = 100000;
        const boxCapacity = 100;
        let grainsRemaining = totalGrains;
        let currentBoxGrains = 0;
        
        const boxContainer = document.getElementById('box-container');
        const singleGrainContainer = document.getElementById('single-grain-container');
        const grainsRemainingSpan = document.getElementById('grains-remaining');
        const singleGrainElement = document.getElementById('grain-0');

        // Function to update the game stats
        function updateStats() {
            grainsRemainingSpan.textContent = grainsRemaining;
        }

        // Allow drop operation
        function allowDrop(event) {
            event.preventDefault();
        }

        // Handler for when a grain is dropped
        function drop(event) {
            event.preventDefault();
            const grainId = event.dataTransfer.getData("text/plain");
            const draggedGrain = document.getElementById(grainId);
            
            // Check if the grain is valid and not already in the box
            if (draggedGrain && draggedGrain.parentNode.id === 'single-grain-container') {
                // Create a new grain and add it to the box
                const newGrainInBox = document.createElement('div');
                newGrainInBox.classList.add('grain');
                boxContainer.appendChild(newGrainInBox);

                currentBoxGrains++;
                grainsRemaining--;
                
                updateStats();
                
                // If the box is full, switch to a new one
                if (currentBoxGrains >= boxCapacity) {
                    currentBoxGrains = 0;
                    
                    // Clear the box content and apply the flash animation
                    boxContainer.innerHTML = '';
                    boxContainer.classList.add('box-flash');
                    setTimeout(() => boxContainer.classList.remove('box-flash'), 500);
                }
                
                // If all grains are gone, the game is finished
                if (grainsRemaining <= 0) {
                    singleGrainElement.style.display = 'none';
                }
            }
        }

        // Handler for when a drag operation starts
        function dragStart(event) {
            event.dataTransfer.setData("text/plain", event.target.id);
        }
        
        // Add touch event listeners for mobile devices
        function touchStart(event) {
            // Prevent multiple touches
            if (event.touches.length > 1) return;
            const grain = event.target.closest('.grain');
            if (grain) {
                // Set data for the drop function
                event.dataTransfer = { getData: () => grain.id };
            }
        }

        function touchMove(event) {
            // Do nothing on touch move to make it a simple tap-and-drop
            event.preventDefault(); // Prevent scrolling
        }

        function touchEnd(event) {
            const grain = event.target.closest('.grain');
            if (grain) {
                // Check if the drop was on the box
                const dropTarget = document.elementFromPoint(event.changedTouches[0].clientX, event.changedTouches[0].clientY);
                if (dropTarget && dropTarget.id === 'box-container') {
                     drop(event); // Call the drop function
                }
            }
        }

        // Initialization
        window.onload = function() {
            updateStats();
            // Add desktop drag event listener
            document.addEventListener('dragstart', function(e) {
                if (e.target.classList.contains('grain')) {
                    dragStart(e);
                }
            });
            // Add mobile touch event listeners
            document.addEventListener('touchstart', touchStart, { passive: false });
            document.addEventListener('touchmove', touchMove, { passive: false });
            document.addEventListener('touchend', touchEnd);
        };
    </script>
</body>
</html>
